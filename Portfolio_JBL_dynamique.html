<!--Ce fichier HTML est généré dynamiquement par JavaScript -->
<!--Il ne contient que les points d'ancrages pour le script JavaScript -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jean-Baptiste Lizé | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <!-- defer permet d'exécuter le script après le chargement du DOM (de la page html)-->

</head>
<body>

<header class="header" id="header"></header> 

<main id="main"></main>

<footer id="footer"></footer>

</body>
</html>
